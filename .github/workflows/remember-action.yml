name: Run Remember Container

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t remember-action-image:v1.0.0 .

    - name: Run container
      run: docker run remember-action-image:v1.0.0
